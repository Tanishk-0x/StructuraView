            <p>
                <span id="sp">Postorder traversal</span> is defined as a type of tree traversal which follows the <span id="sp">Left-Right-Root</span> policy such that for each node:
            </p>

            <p><span id="sp"># </span> The left subtree is traversed first
            </p>

            <p><span id="sp"># </span>Then the right subtree is traversed
            </p>

            <p><span id="sp"># </span>Finally, the root node of the subtree is traversed
            </p>
