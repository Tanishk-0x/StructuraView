<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="search.css" />
	<title>Searching Algorithms Visualizer</title>
</head>
<body>


	<header id="header">
		Searching Algorithms
	</header>

	<header id="setup">

	<div class="in">

		<button id="back" onclick="window.history.back()">Back</button>

		<label for="fname" style="color: rgb(0, 0, 0); background-color: rgb(0, 0, 0); color: rgb(144, 0, 255); font-size: 10px;" id="lab">
			Number to be Searched:
		</label>

		<input type="number" id="fname"
		name="fname" placeholder="enter to search"/>
	</div>

	<div class="linked">
		<div class="tese">
			<div id="screen"></div>
		</div>

	<div class="switch">
		<button id="btn1"onclick="BinarySearch()" class="click">Binary</button>


		<button id="btn2"onclick="LinearSearch()" class="click">Linear</button> 
	</div>
	</div>


	</header>


	<header id="items">

	<div class="left">
		<div class="defin">
			<div id="deffi"></div>
			<div id="complex"></div>
		</div>

	<div class="visu">
		<div id="array"></div>
	</div>

	<div class="algos">
		<div id="algo0"></div>
		<div id="algo1"></div>
		<div id="algo2"></div>
		<div id="algo3"></div>
		<div id="algo4"></div>
		<div id="algo5"></div>
		<div id="algo6"></div>
		<div id="algo7"></div>
	</div>

	</div>

	<div class="code">
		<textarea name="code" id="code"></textarea>
	</div>

	</header>

    <!-- -------------------------------------------------------->

	<div id="text"></div>

	</div>


	<div style="text-align: center"> 

	</div>
</div>


<!-- // --------------------------------------------------------------------------------     -->
	<script src="search.js"></script>
</body>
</html>
